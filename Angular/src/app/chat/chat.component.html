
  <div class="container">
    <div class="row">
      <h4>Chats</h4><hr class="grey" />
      <div class="col s12 m9 l9">


        <div *ngFor="let message of messages">
          <div class="row valign-wrapper" *ngIf="message.senderUsername == recipientUsername">
        <div class="row left-align">
          <div class="col s12 m8 l6 left">
                <div class="col s2" style="margin-top:-22px; margin-right:-10px;">
                  <img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="chat-field teal lighten-2">
                  <span class="chat-message white-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                  </span>
                  <div class="example"></div>
                </div>
              </div>
            </div>

          </div>


        <div class="row right-align" *ngIf="message.senderUsername == username">
          <div class="col s12 m8 l6 right">
              <div class="row valign-wrapper">
                <div class="chat-field2 red lighten-2">
                  <span class="chat-message white-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                  </span>
                  <div class="example2"></div>
                </div>
                <div class="col s2" style="margin-top:-22px; margin-right:-10px;">
                  <img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
              </div>

          </div>

        </div>
      </div>

        </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="input-field col s9">
          <input placeholder="type your message here " id="first_name" type="text" class="validate" [(ngModel)]="message">
        </div>
        <div class="input-field col s3">
          <button class="btn waves-effect waves-light btn-small indigo btn-block" type="button" (click)="submit()"><i class="material-icons white-text">send</i></button>
        </div>
      </div>
    </div>
  </div>
