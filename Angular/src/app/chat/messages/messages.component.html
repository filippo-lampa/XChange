<div class="container" *ngIf="isDataLoaded">
	<div class="row">
		<h4>Chats</h4><hr class="grey" />
		<div class="col s12 m9 l9">
      <div class="container" *ngFor="let message of messages">

			<div class="row left-align" *ngIf="message.senderId!= senderUser._id"  id="receiverMessage">

        <div class="col s12 m8 l6 left">
						<div class="row valign-wrapper">
							<div class="col s2" style="margin-top:30; margin-right:-10px;">
                <p id="receiverUsername">{{receiverUsername}}</p>
								<img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>
							<div class="chat-field teal lighten-2">
								<span class="chat-message white-text">
									{{message.body}}
								</span>
								<div class="example"></div>
							</div>
						</div>
				</div>

			</div>

			<div class="row right-align" *ngIf="message.senderId == senderUser._id" id="senderMessage">
				<div class="col s12 m8 l6 right">
						<div class="row valign-wrapper">
							<div class="chat-field2 red lighten-2">
								<span class="chat-message white-text">
									{{message.body}}
								</span>
								<div class="example2"></div>
							</div>
							<div class="col s2" style="margin-top:15px; margin-right: 500px;">
                <p id="senderUsername">{{senderUsername}}</p>
								<img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>
						</div>
				</div>

			</div>
      </div>
	    </div>
	</div>
  <div class="row">
    <div class="col s12">
      <div class="input-field col s9">
        <app-new-message [senderId] = "senderId" [receiverId] = "receiverId"></app-new-message>
      </div>
    </div>
  </div>
</div>
