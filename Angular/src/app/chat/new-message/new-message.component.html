<div class="new-message-component">
  <input placeholder="type your message here " id="first_name" type="text" class="validate" [(ngModel)]="message">
  <div class="input-field col s3">
    <button class="btn waves-effect waves-light btn-small indigo btn-block" type="button" (click)="newMessage(message)"><i class="material-icons white-text">send</i></button>
</div>
