<div id="logoutButton" *ngIf="isLoggedIn">
  <button class="btn" (click)="onLogout()">
    Logout
  </button><br>
</div>


<div *ngIf="!isLoggedIn" id="loginForm">
  <div class="row">
    <div class="col s12 m8 l4 offset-m2 offset-l4">
      <div class="card">

        <div class="card-action materialize-red lighten-2 white-text">
          <h3 class="center">Login Form</h3>
        </div>

        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onLogin()" #f="ngForm" novalidate>

          <div class="card-content">

            <div class="form-field">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
                #username="ngModel" />
            </div><br>

            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" />
            </div><br>

            <div class="form-field">
              <button class="btn-large waves-effect waves-dark" style="width:100%;">Login</button>
            </div><br>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
