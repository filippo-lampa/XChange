
<!-- Dropdown Structure-->
<ul id='dropdown1' class='dropdown-content'>
  <li *ngFor="let notification of userNotificationList"><a href="#!">{{notification.body}} from {{notification.senderDetails.username}} {{notification.date}}</a></li>
  <li class="divider" tabindex="-1"></li>
</ul>

<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo"><i class="material-icons text-decoration-none">cloud</i>XChange</a>
      <ul class="right hide-on-med-and-down">
        <li><a routerLink="/search"><i class="material-icons text-decoration-none">search</i></a></li>
        <li><a routerLink="/"><i class="material-icons">home</i></a></li>
        <li><a (click)="getToMessagePage()"><i class="material-icons">message</i></a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/register"><i class="material-icons">person</i></a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/login"><i class="material-icons">login</i></a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/login"><i class="material-icons">logout</i></a></li>
        <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons" id="notificationButton">notifications</i></a><span class="new badge">4</span></li>
        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>
</div>
