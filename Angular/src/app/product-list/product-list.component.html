
  <body>

    <div class="container">
      <div *ngIf="!userId && !category">
        <div class= "horizontal" *ngFor="let product of productList">
          <div class="card ">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="https://www.dogtownmedia.com/wp-content/uploads/material-design-android-app-developer.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="material-icons right">more_vert</i></span>
              <p><a class="waves-effect waves-light btn" routerLink="user/{{product.sellerId}}">Profile link</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
              <p>{{product.description}}</p>
            </div>
          </div>
        </div>
      </div>

    <div *ngIf="userId">
        <div class= "horizontal" *ngFor="let product of productList">
          <div *ngIf=" product.sellerId == userId">
            <div class="card " >
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://www.dogtownmedia.com/wp-content/uploads/material-design-android-app-developer.jpg">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="material-icons right">more_vert</i></span>
                <p><a class="waves-effect waves-light btn modal-trigger" href="#modal1" (click)="setSelectedProduct(product)">Offer exchange</a>
                </p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <p>{{product.description}}</p>
              </div>
            </div>
          </div>



        </div>
      </div>


      <div *ngIf="category">
        <div class= "horizontal" *ngFor="let product of productList">
          <div *ngIf="product.category == category">
            <div class="card " >
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://www.dogtownmedia.com/wp-content/uploads/material-design-android-app-developer.jpg">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="material-icons right">more_vert</i></span>
                <p><a class="waves-effect waves-light btn" href="user/{{product.sellerId}}">Profile link</a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <p>{{product.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <app-exchange [selectedProductName]="selectedProduct.name"></app-exchange>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn" id="closeButton" (click)="sendExchangeNotification(userId)">Let's exchange!</a>
      </div>
    </div>


  </body>
